<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Dang Cosmetics</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900&family=Plus+Jakarta+Sans:wght@400;500;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <nav>
      <section id="top-nav" class="container">
        <div>
          <a href="index.html"><img id="logo" src="img/logo.png" alt="dang cosmetics logo"></a>
          <input id="search" type="text" placeholder="Search...">
        </div>
        <div id="account-nav">
          <a href="cart.html">Cart</a>
          <a href="account.html">My Account</a>
        </div>
      </section>
      <section id="main-nav">
        <a href="new-arrivals.html">New Arrivals</a>
        <a href="shop.html">Shop All</a>
        <a href="face.html">Face</a>
        <a href="eyes.html">Eyes</a>
        <a href="cheeks.html">Cheeks</a>
        <a href="lips.html">Lips</a>
      </section>
    </nav>
    <section id="create-acc" class="login-in">
      <h2>Create an Account</h2>
      <form action="account.html" id="create-form">
        <label for="create-username">Create Username</label>
        <input type="text" name="create-username" id="create-username"
          placeholder="Enter username" required>
        <label for="create-email">Email address</label>
        <input type="text" name="create-email" id="create-email" placeholder="Enter email" required>
        <label for="create-name">Name</label>
        <input type="text" name="create-name" id="create-name" placeholder="Enter name" required>
        <label for="create-password">Create Password</label>
        <input type="password" name="create-password" id="create-password"
          placeholder="Enter password" required>
        <input type="submit" value="Create Account">
      </form>
      <a href="login.html">Have an account already? Log in.</a>
      <p class="error"></p>
    </section>
  </body>
</html>
